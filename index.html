<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>WebGL Drawing Canvas</title>

    <input type="file" id="userFile" accept=".dat" autocomplete="off">

    <script id="vshader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;
	uniform mat4 projMatrix;

	void main() {
		gl_Position = projMatrix * vPosition;	// Point position
  		gl_PointSize = 10.0;		// Point size
		fColor = vColor;			// Pass point color to fragment shader
  	}
    </script>

    <script id="fshader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main() 
	{
		gl_FragColor = fColor;	// Point color
  	}
    </script>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/initShaders.js"></script>
    <script src="lib/MV.js"></script>

    <script src="script.js"></script>

</head>

<body onload="main()">

<canvas id="webgl" width="640" height="400" style="border:1px solid #000000">
    Please use a browser that supports the "canvas" tag.
</canvas>

</body>
</html>
